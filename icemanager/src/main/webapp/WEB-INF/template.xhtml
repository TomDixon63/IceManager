<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ice="http://java.sun.com/jsf/composite/compositeComponents">

<f:view
	contentType="text/html;charset=UTF-8"
	encoding="UTF-8">

	<h:head id="head">
		<meta
			http-equiv="Expires"
			content="0"></meta>
		<meta
			http-equiv="Cache-Control"
			content="max-age=0"></meta>
		<meta
			http-equiv="Cache-Control"
			content="no-cache, no-store, must-revalidate"></meta>
		<meta
			http-equiv="Pragma"
			content="no-cache"></meta>
		<title>IceManager 1.1</title>
		<h:outputStylesheet
			library="css"
			name="layout.css" />
		<h:outputStylesheet
			library="css"
			name="primeflex3.css" />
	</h:head>

	<ui:insert name="metadata" />

	<h:body
		id="body"
		style="margin:2rem;background-color:#071426">

		<div class="card">
			<div class="grid sample-layout">
				<div class="col-12">
					<p:panel class="col-12 col-nogutter">
						<ice:header />
					</p:panel>
				</div>

				<div class="col-12 md:col-2">
					<ice:navigation />
				</div>
				<div class="col-12 md:col-10 col-nogutter">
					<div class="grid">

						<div class="col-12">
							<div class="grid">

								<div class="col-12 md:col-12">
									<p:messages
										id="messages"
										showDetail="false"
										closable="true">
										<p:autoUpdate />
									</p:messages>

									<div class="col-12 md:col-12">
										<ui:insert name="content" />
									</div>

								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</h:body>

</f:view>

</html>
