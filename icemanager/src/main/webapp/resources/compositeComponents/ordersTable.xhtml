<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite">
<head>
<title>No display</title>
</head>
<h:body>
	<composite:interface shortDescription="Orders table">

		<composite:attribute
			name="value"
			required="true" />
		<composite:attribute
			name="size"
			required="true" />
		<composite:attribute
			name="headertext"
			required="true" />

	</composite:interface>

	<composite:implementation>

		<p:panel style="margin-top: 2rem">

			<p:dataTable
				var="order"
				value="#{cc.attrs.value}"
				rowKey="#{order.id}"
				reflow="true"
				rows="8"
				paginator="true"
				paginatorPosition="top"
				paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks} {NextPageLink}"
				currentPageReportTemplate="{startRecord}-{endRecord} von {totalRecords}"
				emptyMessage="keine Bestellungen gefunden!">

				<f:facet name="header">#{cc.attrs.headertext} (#{cc.attrs.size})</f:facet>

				<p:column style="width:2rem">
					<p:rowToggler />
				</p:column>

				<p:column
					headerText="Datum"
					sortBy="#{order.deliveryTerms}">
					<h:outputText value="#{order.deliveryTerms}" />
				</p:column>
				<p:column
					headerText="Kunde"
					style="width:20rem">
					<h:outputText value="#{order.address}" />
				</p:column>
				<p:column headerText="AuftragsbestÃ¤tigung">
					<h:outputText value="#{order.orderNumber}" />
				</p:column>
				<p:column headerText="Status (500=Lieferschein, 1000=Rechnung)">
					<h:outputText value="#{order.status}" />
				</p:column>

				<p:rowExpansion>

					<p:dataTable
						var="position"
						value="#{order.positions}">
						<p:column style="width:2rem">
							<h:outputText value="#{position.positionNumberInc}" />
						</p:column>
						<p:column style="width:15rem">
							<h:outputText value="#{position.name}" />
						</p:column>
						<p:column style="width:5rem">
							<h:outputText value="#{position.quantity}" />
						</p:column>
						<p:column>
							<h:outputText value="#{position.text}" />
						</p:column>
					</p:dataTable>

				</p:rowExpansion>

			</p:dataTable>

		</p:panel>

	</composite:implementation>
</h:body>
</html>
