<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite">
<head>
<title>No display</title>
</head>
<h:body>
	<composite:interface shortDescription="Page header" />
	<composite:implementation>

		<style>
body .ui-menu .ui-menu-list .ui-menuitem .ui-menuitem-link.ui-state-hover
	{
	background: orange;
}

.active {
	background: orange;
}
</style>

		<h:form id="navi">

			<p:menu style="width: 15rem; border:none">
				<p:submenu>
					<p:menuitem
						value="Startseite"
						outcome="start"
						icon="pi pi-home"
						styleClass="#{view.viewId.contains('start') ? 'active' : ''}" />
					<p:menuitem
						value="Bestellungen heute"
						outcome="orderstoday"
						icon="pi pi-angle-right"
						styleClass="#{view.viewId.contains('orderstoday') ? 'active' : ''}" />
					<p:menuitem
						value="Bestellungen morgen"
						outcome="orderstomorrow"
						icon="pi pi-angle-right"
						styleClass="#{view.viewId.contains('orderstomorrow') ? 'active' : ''}" />
					<p:menuitem
						value="Bestellungen Ã¼bermorgen"
						outcome="ordersaftertomorrow"
						icon="pi pi-angle-right"
						styleClass="#{view.viewId.contains('ordersaftertomorrow') ? 'active' : ''}" />
					<p:menuitem
						value="Bestellungen 7 Tage"
						outcome="orders7days"
						icon="pi pi-angle-right"
						styleClass="#{view.viewId.contains('orders7days') ? 'active' : ''}" />
					<p:menuitem
						value="Alle Bestellungen"
						outcome="ordersall"
						icon="pi pi-angle-right"
						styleClass="#{view.viewId.contains('ordersall') ? 'active' : ''}" />
					<p:menuitem
						value="Lagerbestand"
						outcome="stock"
						icon="pi pi-box"
						styleClass="#{view.viewId.contains('stock') ? 'active' : ''}" />
				</p:submenu>

			</p:menu>

		</h:form>

	</composite:implementation>
</h:body>
</html>
