<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ice="http://java.sun.com/jsf/composite/compositeComponents"
	template="/WEB-INF/template.xhtml">

	<ui:define name="metadata" />

	<ui:define name="content">

		<p:panel
			header="Lagerbestand - Letzte Aktualisierung: #{stockView.getLastUpdate()}"
			style="margin-top: 2rem">
			<h:form>
				<div
					class="ui-fluid formgrid grid"
					style="width: 15rem">

					<div class="field col-12 md:col-12">
						<p:outputLabel
							for="input1"
							value="2-Kg-Beutel-Würfeleis" />
						<p:inputNumber
							id="input1"
							value="#{stockView.model.w2BCount}"
							minValue="0"
							decimalPlaces="0" />
					</div>

					<div class="field col-12 md:col-12">
						<p:outputLabel
							for="input2"
							value="5-Kg-Beutel-Würfeleis" />
						<p:inputNumber
							id="input2"
							value="#{stockView.model.w5BCount}"
							minValue="0"
							decimalPlaces="0" />
					</div>
					
					<div class="field col-12 md:col-12">
					<p:commandButton icon="pi pi-check" value="Speichern" action="#{stockView.actionSave()}"/>
					</div>

				</div>
			</h:form>
		
		</p:panel>




	</ui:define>


</ui:composition>
