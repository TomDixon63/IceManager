<?xml version="1.0" encoding="UTF-8"?>
<ui:composition

	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ice="http://java.sun.com/jsf/composite/compositeComponents"
	template="/WEB-INF/template.xhtml">

	<ui:define name="metadata" />

	<ui:define name="content">

		<ice:productsOverview 
			w2B="#{ordersTodayView.w2B}" 
			w5B="#{ordersTodayView.w5B}"
			w15B="#{ordersTodayView.w15B}"
			wL="#{ordersTodayView.wL}"

			c5B="#{ordersTodayView.c5B}"
			c15B="#{ordersTodayView.c15B}"
			cL="#{ordersTodayView.cL}"
			/>

		<ice:ordersTable
			value="#{ordersTodayView.orders}"
			size="#{ordersTodayView.ordersSize}"
			headertext="Bestellungen heute" />

	</ui:define>


</ui:composition>
